<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="../../dist/jsoneditor.js"></script>
</head>

<body>
  <div id="editor"></div>
  <script>
    const schema = {
      "title":"Template",
      "type":"object",
      "properties": {
        "answerA": {
          "title": "Question A:",
          "type": "string",
          "minLength": 1,
          "enum": [
            "A",
            "B",
            "C"
          ]
        },
        "answerB": {
          "title": "Question B:",
          "type": "string",
          "options": {
            "dependencies": {
              "answerA": [
                "B",
                "C"
              ]
            }
          }
        },
        "enable_option": {
          "type":"boolean",
          "format":"checkbox"
        },
        "make_new": {
          "type":"boolean",
          "format":"checkbox",
          "options":  {
            "dependencies": {
              "enable_option":true
            }
          }
        },
        "existing_name": {
          "type":"string",
          "invertDependency":["make_new"],
          "options": {
            "dependencies": {
              "enable_option":true,
              "make_new":false
            }
          }
        }
      },
      "required": ["enable_option", 'answerA'],
      "dependencies": {
        "make_new": ["enable_option"],
        "existing_name": [
          "enable_option",
          "make_new"
        ]
      },
    };

    const editor = new JSONEditor(document.getElementById('editor'), {
        schema,
        show_errors: 'always'
    });
  </script>
</body>
</html>
